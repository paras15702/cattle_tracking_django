<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDpiYSoRftTzeqYHqWMfL8Tz7dwAdgLTA"></script>
    <script>
      function initMap() {
        var location = {lat: {{ location.latitude }}, lng: {{ location.longitude }}};
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 8,
          center: location
        });
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map" style="height: 500px; width: 100%;"></div>
  </body>
</html>
