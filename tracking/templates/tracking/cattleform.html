{% extends 'tracking/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
  <h1 class="text-center mb-5">Add Cattle</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Add Cattle</button>
    </div>
  </form>
</div>
{% endblock %}
